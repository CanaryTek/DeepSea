<!-- Generic styling for Wolffish. -->
<dom-module id="wf-styles">
    <template>
	<style>
	 .wf-card {
	     margin: 24px;
	     padding: 16px;
	     color: #757575;
	     border-radius: 5px;
	     background-color: #fff;
	     box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
	     overflow: hidden;
	 }

	 .wf-card-toolbar {
	     --paper-toolbar-background: #85aa94;
	     --paper-toolbar-height: 32px;
	 }
	</style>
    </template>
</dom-module>
